<html>
    <head>
        <title>home</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href='index.css'>
    </head>

    <body>
        <div class='container'>
            <div id='time'>19:20</div>
            <div id='date'>3/6 Monday</div>
            <div class='bookmark-container'>
                <div class='bookmark'>
                    <div class='bookmark-title'>social</div>
                    <div class='bookmark-body'>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://vk.com/">VK</a>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://2ch.hk">2ch</a>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://instagram.com">Instagram</a>
                    </div>
                </div>

                <div class='bookmark'>
                    <div class='bookmark-title'>tools</div>
                    <div class='bookmark-body'>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://github.com/">GitHub</a>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://gmail.com/">Gmail</a>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://vk.com/dev">VK Developers</a>
                    </div>
                </div>

                <div class='bookmark'>
                    <div class='bookmark-title'>fun</div>
                    <div class='bookmark-body'>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://youtube.com/">YouTube</a>
                        <a class='bookmark-link' rel="noffolow" target="_blank" href="https://steamcommunity.com">Steam</a>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function getTime() {
                let now = new Date()
                let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]

                hour = now.getHours()
                min = now.getMinutes()
                sec = now.getSeconds()
                day = now.getDay()

                let time = `${(hour < 10 ? ("0" + hour) : hour)}:${(min < 10 ? ("0" + min) : min)}:${(sec < 10 ? ("0" + sec) : sec)}`
                let date = `${now.getDate()}/${now.getMonth() + 1} ${days[day]}`

                return [time, date]
            }

            window.onload = () => {
                document.getElementById("time").innerHTML = getTime()[0];
                document.getElementById("date").innerHTML = getTime()[1];

                setInterval(() => {
                    document.getElementById("time").innerHTML = getTime()[0];
                    document.getElementById("date").innerHTML = getTime()[1];
                }, 150)
            }

        </script>
    </body>
</html>
